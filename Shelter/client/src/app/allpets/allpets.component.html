<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>All pets</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>
<body>
    <a [routerLink]="['new']">Add a pet to the Shelter</a>
    <h3>{{title}}</h3>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Actions Avalable</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let pet of pets"> 
            <td>{{pet.name}}</td>
            <td>{{pet.breed}}</td>
            <td ><button [routerLink]="['/pets',pet._id]">Details</button><button [routerLink]="['/pets',pet._id,'edit']">Edit</button></td>
              <!-- <button (click)="delete(author._id)">Delete</button></td> -->
          </tr>
          </tbody>
          </table>
  
</body>
</html>
