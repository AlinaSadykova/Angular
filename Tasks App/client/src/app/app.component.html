<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="main.js"> </script>

</head>
<body>
    <div class="wrapper">
    <div class="card-header" >
        <h1 id="bobo3" class="card-title">New Task</h1>
          <form (submit)="taskify()" >
          <input class="form-control" type="text" name="title" [(ngModel)]="curTask.title" placeholder="Title"><br>
          <input class="form-control" type="text" name="description" [(ngModel)]="curTask.description" placeholder="Description"><br>
          <input id="mybtn"class="btn btn-primary" type="submit" value="Create">
          </form>
          <p *ngIf="status !== ''">{{status}}</p>
    </div>
    <div class="card-header" id="mydiv" style="display: none">
            <h1 id="bobo2" class="card-title">Edit Task</h1>
            <form (submit)="updatetask(onetask._id)">
                <input class="form-control" type="text" name="title" [(ngModel)]="onetask.title"><br>
                <input class="form-control" type="text" name="description" [(ngModel)]="onetask.description"><br>
                <input id="mymy3"class="btn btn-primary" type="submit" value="Edit">
            </form>
    </div>

    <div class="blue" >
        <h1 id="bobo" class="card-title">Task List</h1>
        <div *ngFor="let task of alltasks">
           <h2 class="bobo">{{task.title}}</h2>
           <h3 class="bobo">{{task.description}}</h3>
           <button id="mymy" class="btn btn-primary" (click)="showdiv(task._id)">Edit</button>
           <button  id="mymy2" (click)="delete(task._id)" class="btn btn-primary">Delete</button>
        </div>
    </div>
</div>
   
</body>
</html>
